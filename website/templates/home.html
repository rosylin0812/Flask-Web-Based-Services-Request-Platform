{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content 
  %}
<h1 align="center">Service/ Estimate Request</h1>
<ul class="list-group list-group-flush" id="services">
  {% for note in user.services %}
  <li class="list-group-item">
    {{ service.data }}
    <button type="button" class="close" onClick="deleteService({{ service.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

<div class="form-group">
  <form method="POST">
    <label for="phone">Phone Number</label>
    <input
       type="Number"
       id="phone"
       name="phone"
       class = "form-control"
       placeholder="ex: 1234567890 ">

  </form>
</div>

<div class="form-group">
  <form method="POST">
    <label for="address">Address</label>
    <input
       type="text"
       id="address"
       name="address"
       class = "form-control"
       placeholder="ex: street, city, state zipcode ">

  </form>
</div>

<form method="POST">
  <textarea name="services" id="service" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
